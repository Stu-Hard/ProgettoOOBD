plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'org.stuhard'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    compile 'com.jfoenix:jfoenix:9.0.10'
    compile 'de.jensd:fontawesomefx:8.1'
}


javafx {
    version = '15'
    modules = [ 'javafx.controls', 'javafx.fxml']
}

test {
    useJUnitPlatform()
}